# This compose file uses PRE-BUILT container images from GitHub Container Registry.
# For development with local builds, use docker-compose.yml instead.
#
# Usage:
#   # Set version (defaults to 'latest' if not specified)
#   export VERSION=1.2.0
#
#   # Pull and start all services
#   docker-compose -f docker-compose.prod.yml pull
#   docker-compose -f docker-compose.prod.yml up -d
#
#   # View logs
#   docker-compose -f docker-compose.prod.yml logs -f
#
#   # Stop all services
#   docker-compose -f docker-compose.prod.yml down
#
# Note: PROFINET controller should run on the host via systemd, not in a container.
# See ../systemd/water-controller.service for the controller service.

version: "3.9"

services:
  # ============================================================================
  # PostgreSQL with TimescaleDB - Time-series database for historian
  # ============================================================================
  database:
    image: timescale/timescaledb:latest-pg15
    container_name: wtc-database
    restart: unless-stopped
    environment:
      POSTGRES_USER: wtc
      POSTGRES_PASSWORD: ${DB_PASSWORD:-wtc_password}
      POSTGRES_DB: water_treatment
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wtc -d water_treatment"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          memory: 256M
    networks:
      - wtc-internal

  # ============================================================================
  # Web API - FastAPI Backend (PRE-BUILT IMAGE)
  # ============================================================================
  api:
    image: ghcr.io/mwilco03/water-controller/api:${VERSION:-latest}
    container_name: wtc-api
    restart: unless-stopped
    user: "1000:1000"
    environment:
      DATABASE_URL: postgresql://wtc:${DB_PASSWORD:-wtc_password}@database:5432/water_treatment
      # Note: Port 8080 is hardcoded in Dockerfile CMD
    ports:
      - "8080:8080"
    volumes:
      # Shared memory for IPC with PROFINET controller on host
      - /dev/shm/wtc:/dev/shm/wtc:rw
      # Optional: mount config for runtime overrides
      - ./config:/etc/water-controller:ro
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/system/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - wtc-internal
      - wtc-external

  # ============================================================================
  # React HMI Frontend - Next.js (PRE-BUILT IMAGE)
  # ============================================================================
  ui:
    image: ghcr.io/mwilco03/water-controller/ui:${VERSION:-latest}
    container_name: wtc-ui
    restart: unless-stopped
    user: "1001:1001"  # Matches nextjs user in Dockerfile.ui
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:8080}
    ports:
      - "3001:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - wtc-external

  # ============================================================================
  # Grafana - Historical data visualization
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: wtc-grafana
    restart: unless-stopped
    user: "472:472"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    ports:
      - "3000:3000"
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - wtc-internal
      - wtc-external

# ============================================================================
# Volumes - Persistent data storage
# ============================================================================
volumes:
  db_data:
    name: wtc-db-data
  grafana_data:
    name: wtc-grafana-data

# ============================================================================
# Networks - Isolated communication
# ============================================================================
networks:
  wtc-internal:
    name: wtc-internal
    internal: true  # No external access - database isolated
  wtc-external:
    name: wtc-external
    # Accessible from host for API/UI/Grafana ports
