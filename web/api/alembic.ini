# Water Treatment Controller - Alembic Configuration
# SPDX-License-Identifier: GPL-3.0-or-later
#
# Database migration management using Alembic.
# Usage:
#   alembic upgrade head    - Apply all pending migrations
#   alembic downgrade -1    - Rollback last migration
#   alembic revision -m "description"  - Create new migration

[alembic]
# Path to migration scripts
script_location = migrations

# Template for new migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration file timestamps
timezone = UTC

# Truncate long revision identifiers
truncate_slug_length = 40

# Set to 'true' to run the environment during the 'revision' command
revision_environment = false

# Version path separator (os for os.pathsep, unix for ':', windows for ';')
version_path_separator = os

# SQLAlchemy URL - overridden in env.py to use app config
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Hooks run after migration file generation

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
